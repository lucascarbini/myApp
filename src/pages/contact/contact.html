<ion-header>
    <ion-navbar>
        <ion-title>
            Audio
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button color="danger" full (click)="stopRecord()" *ngIf="recording"><ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Detener</button>
    <button ion-button color="primary" full (click)="startRecord()" *ngIf="!recording"><ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Grabar</button>

    <ion-list>
        <ion-item *ngFor="let audio of audioList; index as i;">
            <p>{{audio.filename}}</p>
            <button ion-button clear item-end large (click)="playAudio(audio.filename, i)"><ion-icon name="play"></ion-icon></button>
        </ion-item>
    </ion-list>
</ion-content>
